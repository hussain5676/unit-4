<div>
  <h1 style="text-align-last: center">Student Elective Details</h1>
  <button
    type="button"
    style="margin-right: 10%; margin-left: 38%; margin-bottom: 10px"
  >
    <a routerLink="/add-student" style="text-decoration: none; color: black"
      >Add Student</a
    >
  </button>
  <label><b>Search By Student Name</b></label
  >&nbsp;
  <input
    style="text-align-last: start"
    type="text"
    name="search"
    id="search"
    #search
  />
  <button type="button" (click)="findStudent(search.value)">Search</button>

  <br />

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <table style="width: 75%; margin-left: 13%">
    <tr>
      <th>Student Name</th>
      <th>Subject1</th>
      <th>Subject2</th>
      <th>Subject3</th>
      <th>Subject4</th>
      <th>Subject5</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let post of data">
      <td>{{ post?.name }}</td>
      <td>{{ post?.subject1 }}</td>
      <td>{{ post?.subject2 }}</td>
      <td>{{ post?.subject3 }}</td>
      <td>{{ post?.subject4 }}</td>
      <td>{{ post?.subject5 }}</td>
      <td>
        <button type="button" style="margin-right: 15px">
          <a
            routerLink="/update-electives-details"
            [state]="post"
            style="text-decoration: none; color: black"
            >Edit</a
          >
        </button>
        <button type="button" (click)="deleteStudent(post.name)">Delete</button>
      </td>
    </tr>
  </table>
</div>
